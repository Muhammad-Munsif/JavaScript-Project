<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="password.css">

</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-container">
            <input type="text" id="passwordInput" readonly placeholder="Your password will appear here">
            <i class="fa-solid fa-copy" onclick="copyPassword()" title="Copy to Clipboard"></i>
        </div>
        <div class="options">
            <div class="option">
                <label for="passwordLength">Password Length</label>
                <input type="number" id="passwordLength" min="4" max="20" value="12">
            </div>
            <div class="option">
                <label for="upper">Include Uppercase Letters</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="option">
                <label for="lower">Include Lowercase Letters</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="option">
                <label for="num">Include Numbers</label>
                <input type="checkbox" id="num">
            </div>
            <div class="option">
                <label for="symbol">Include Symbols</label>
                <input type="checkbox" id="symbol">
            </div>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
