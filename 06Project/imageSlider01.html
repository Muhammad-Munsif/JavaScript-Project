<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img class="slide" src="images/aston-martin.jpg" alt="">
      <img class="slide" src="images/audi-rs-e-tron-gt.jpg" alt="">
      <img class="slide" src="images/nio-et5.jpg" alt="">
      <img class="slide" src="images/maserati-mc20.jpg" alt="">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
