<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change the Hex Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container text-center mt-5">
    <div class="hex-color">
      <h1>Click the button below to display the hex code of the random color</h1>
      <h2>The hex code of the color is # <span id="hex-code">00000</span></h2>
      <button onclick="colorChange()" type="button" class="btn btn-primary mt-3">Change the Hex Code</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
